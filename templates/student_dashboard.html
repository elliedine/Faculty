{% extends "base.html" %}
{% block title %}Student Dashboard - Faculty Locator{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="page-header">
        <h1>Departments</h1>
        <a href="{{ url_for('role_select') }}" class="btn btn-back">&larr; Back</a>
    </div>
    <div class="departments-grid">
        {% for dept in departments %}
        <a href="{{ url_for('department_detail', dept_id=dept.id) }}" class="dept-card">
            <div class="dept-code">{{ dept.code }}</div>
            <div class="dept-name">{{ dept.name }}</div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
